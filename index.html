<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhilash K</title>
    <style>
        /* Define a container div to center the image */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This makes the container take the full viewport height */
        }

        /* Style the image to stretch to the container */
        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="wuc.png" alt="Centered and Stretched Image">
    </div>
</body>
</html>
